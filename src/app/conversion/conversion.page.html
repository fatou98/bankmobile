<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Conversion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <img src="assets/images/home.jpg" />
    <br>

    <ion-card-content class="content">
      <ion-item>
        <ion-label>Dévise:</ion-label>
        <ion-select placeholder="">
          <ion-select-option value="Euro">Euro </ion-select-option>
          <ion-select-option value="Dollar">Dollar</ion-select-option>
          <ion-select-option value="Dinar">Dinar</ion-select-option>
          <ion-select-option value="Yen">Yen</ion-select-option>
        </ion-select>
      </ion-item>


<ion-item>
  <ion-label position="floating">Montant en dinars</ion-label>
  <ion-input type="number"  [(ngModel)]="amount"></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label>Dévise:</ion-label>
  <ion-select placeholder="">
    <ion-select-option value="Euro">Euro </ion-select-option>
    <ion-select-option value="Dollar">Dollar</ion-select-option>
    <ion-select-option value="Dinar">Dinar</ion-select-option>
    <ion-select-option value="Yen">Yen</ion-select-option>
  </ion-select>
</ion-item>
<br>
        <ion-button expand="block" (click)="conversion()">CONVERTIR</ion-button>

        <br>
        <h1 style="text-align: center;" *ngIf="converted">
          Le montant est : 4321
        </h1>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer style="text-align:center;padding:5px;color:white;background-color: black;">
  Plus proche de vous
</ion-footer>
