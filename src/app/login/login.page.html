<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>CONNEXION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <img src="assets/images/home.jpg" />
    <br>

    <ion-card-content class="content">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
<br>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"  [(ngModel)]="password"></ion-input>
      </ion-item>
<br>
<br>
        <ion-button expand="block" (click)="verify()">SE CONNECTER</ion-button>
<hr>
<div style="text-align: center;width: 100%;">ou</div>
<hr>
<ion-button expand="block" color="danger">S'INSCRIRE</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer style="text-align:center;padding:5px;color:white;background-color: black;">
  Plus proche de vous
</ion-footer>
