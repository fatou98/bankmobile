<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-customer"></ion-back-button>
    </ion-buttons>
    <ion-title>Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <img src="assets/images/home.jpg" />
    <br>

    <ion-card-content class="content">
      <ion-item>
        <ion-label>Sujet:</ion-label>
        <ion-select placeholder="">
          <ion-select-option value="Réclamation">Réclamation </ion-select-option>
          <ion-select-option value="Demande de crédit">Demande de crédit</ion-select-option>
          <ion-select-option value="Demande d'information">Demande d'information</ion-select-option>
          <ion-select-option value="Demande d'un chéquier">Demande d'un chéquier</ion-select-option>
        </ion-select>
      </ion-item>
<br>

      <ion-item>
        <ion-label position="floating">Votre message</ion-label>
        <ion-textarea rows="6" cols="20"></ion-textarea>
      </ion-item>
<br>
<br>
        <ion-button expand="block" >ENVOYER</ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer style="text-align:center;padding:5px;color:white;background-color: black;">
  Plus proche de vous
</ion-footer>
